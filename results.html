<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Search Results</title>
  </head>
  <header class="center-align">
    <a href="#" data-target="slide-out" class="sidenav-trigger"
      ><i class="fa-solid fa-bars fa-2xl"></i
    ></a>
    Click to Search!
  </header>
  <br />
  <body class="row center-align">
    <h1 class="col s12 center-align">Find Your Recipe</h1>
    <div class="container row">
      <div class="container col s12">
        <div class="row">
          
            <p class="col s12" id="recipename"></p>
            <div class="card-img col s3">              
              <img
                class="responsive-img" id="mealimg"
                />
            </div>
            <div class="col s3" id="mealingrs"></div>
            <div class="col s6" id="mealins"></div>
            
          
        </div>
      </div>


      <div class="container col s12">
        <div class="row">

          <p class="col s12" id="cocktailname"></p>
          <div class="card-img col s3">              
            <img
              class="responsive-img" id="ctimg"
              />
          </div>
          <div class="col s3" id="ctingrs"></div>
          <div class="col s6" id="ctins"></div>

            
          </div>
      </div>
    </div>

   <!-- Sidenav -->
   <ul id="slide-out" class="sidenav">
    <li>
      <div class="user-view">
        <div class="background">
          
        </div>
        <img class="responsive-img" src="./assets/images/logo.png" />
      </div>
    </li>
    <li>
        <input type="search" placeholder="Search by food ingredient" id="food-search" name="q">
    </li>
    <li><button id="mealsearchbutton">Search</button></li>
    <li><div class="divider"></div></li>
    <li><input type="search" placeholder="Search by cocktail ingredient" id="drink-search" name="q"></li>
    <li><button id="drinksearchbutton">Search</button></li>
  </ul>
  
  <!-- SIDENAV END  -->
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/results.js"></script>
</html>
